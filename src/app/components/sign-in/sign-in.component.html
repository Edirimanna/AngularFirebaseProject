<div class="container" style="background-color: rgb(35, 76, 133);width: 100cm;height: 18cm;" >
  &nbsp;
    <div class="container" style="width: 15cm; height: 15cm;background-color: aqua;" >
  
      <div class="auth-block">
        &nbsp;
        <h3 style="text-align: center;" >  Sign In</h3>
        &nbsp;
        <div class="form-group">
          
          <input type="text"  class="form-control" placeholder="Username" #userName required>
        </div>
  
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>
        &nbsp;
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <input type="button" class="btn btn-info" style="text-align: center;margin: auto;" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
  
        <div class="form-group">
          <span class="or"><span class="or-inner">Or</span></span>
        </div>
  
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group">
          <button type="button" class="btn btn-secondary btn-sm" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>

        
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="authService.FacebookAuth()">
              <i class="fab fa-google-plus-g"></i>
              Log in with Facebook
            </button>
          </div>
  
        <div class="forgot-password">
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
      </div>
  
      <div class="redirect-toLogin">
        <a>Don't have an account?<a class="redirect" routerLink="/register-user"> Sign Up</a></a>
      </div>
  
    </div>
  </div>
