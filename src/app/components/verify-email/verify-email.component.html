<div class="display-table">
  <div class="display-tableCell">

    <div class="auth-block">
      <h3 class="text-center" style="color: black;">Thank You for Registering</h3>

      &nbsp;
      &nbsp;
      <div class="form-group" *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="form-group" style="text-align: center;">
        <button type="button" style="text-align: center;" class="btn btn-primary" (click)="authService.SendVerificationMail()">
          
          Resend Verification Email
        </button>
      </div>

    </div>

    <div class="redirect-to login" style="text-align: center;">
      <span style="text-align: center;">Go back to?<span class="redirect" routerLink="/sign-in"><a >Sign in</a> </span></span>
    </div>

  </div>
</div>
