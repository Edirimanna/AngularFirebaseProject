






  <div class="container" style="background-color: rgb(35, 76, 133);width: 100cm;height: 18cm;" >
    &nbsp;
      <div class="container" style="width: 15cm; height: 15cm;background-color: aqua;" >
    
        <div class="auth-block">
          &nbsp;
          <h3 style="text-align: center;" > Sign Up</h3>
          &nbsp;
          <div class="form-group">
            
            <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
          </div>
    
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" #userPwd required>
          </div>
          &nbsp;
    
          <!-- Calling SignIn Api from AuthService -->
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
          </div>
    
          <div class="form-group">
            <span class="or"><span class="or-inner">Or</span></span>
          </div>
    
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-sm" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              Continue with Google
            </button>
          </div>
  
          
          
        </div>
    
        <div class="redirect-toLogin">
          <a>Already have an account?<a class="redirect" routerLink="/sign-in">Log In</a></a>
        </div>
    
      </div>
    </div>
