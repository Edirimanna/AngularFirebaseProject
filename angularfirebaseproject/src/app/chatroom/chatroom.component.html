<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="inner-adjust">
  
    <div class="pt-3 pb-2 mb-3 border-bottom" *ngIf="authService.userData as user">
      <h1 class="h2">{{user.email}}</h1>
     
    </div>
    <!-- Show user data when logged in -->
    <div class="row">
      <div class="col-md-12">

        <div class="media">
         
           
            <div class="row columns">
                  <div class="chat-container" *ngFor="let list of list" >

                   
                      {{list.message.name}}
                        <p> <a > </a>{{list.message.message}} <a ><i style="font-size:24px;color: crimson;text-align: end;" class="fa" (click)= "onDelete(list.id)"> &#xf014;</i> </a> </p>
                   
            </div>
            </div>
        </div>
       </div>
    </div>
    
      
       

  </div>



  <html>

<form  class="text-center border border-light p-5"  #form="ngForm" (submit) = "onSubmit(form)" >
    <div class="form-row">
        <div class="form-group col-md-10">
            <input class="form-control mb-4" #message="ngModel" name="message" placeholder="chat here..." [(ngModel)] = "detail.message">
        
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-primary btn-sm" type="submit" >Send</button>
           </div>
      </div>
  
   

</form>


</html>
